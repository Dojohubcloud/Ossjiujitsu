    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bjj-red: #e11d48;
        --bjj-black: #09090b;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bjj-black);
        color: #fafafa;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      .active-tab {
        color: var(--bjj-red);
        position: relative;
      }
      .active-tab::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 4px;
        background: var(--bjj-red);
        border-radius: 50%;
      }
      
      .belt-rank {
        height: 24px;
        width: 100px;
        border-radius: 4px;
        display: flex;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .belt-main { flex: 1; }
      .belt-tip { width: 30%; background: #000; display: flex; align-items: center; justify-content: center; gap: 2px; }
      .stripe { width: 2px; height: 12px; background: #fff; }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
